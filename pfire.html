<!DOCTYPE html>
<html>
    <head>
        <title>Particle Fire in HTM5</title>
        <meta charset="utf-8">

        <style>
            
        </style>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="pfire.js"></script>
        
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            pf = new pfire('#canvas', {});
            pf.updateSize($(document).width()-20, $(document).height()-20);
            pf.addParticles(1500);
            pf.randomize();
        </script>
    </body>
</html>
